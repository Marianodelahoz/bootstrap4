<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
            <title>
                Checkbox y Radio Buttons
            </title>
            <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
                <link href="../css/bootstrap.min.css" rel="stylesheet">
                </link>
            </meta>
        </meta>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <h4>
                            checkbox
                        </h4>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input id="" name="" type="checkbox" value="opcion1">
                                    Opcion 1
                                </input>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input disabled="" id="" name="" type="checkbox" value="opcion2">
                                    Opcion 2
                                </input>
                            </label>
                        </div>
                        <hr>
                            <h4>
                                Radio Buttons
                            </h4>
                            <div class="form-check ">
                                <label class="form-check-label">
                                    <input id="hombre" name="sexo" type="radio" value="hombre">
                                        Hombre
                                    </input>
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <label class="form-check-label">
                                    <input disabled="" id="mujer" name="sexo" type="radio" value="mujer">
                                        Mujer
                                    </input>
                                </label>
                            </div>
                        </hr>
                    </form>
                </div>
                <div class="col-12">
                    <form action="">
                        <hr>
                            <h4>
                                Inline Checkboxes
                            </h4>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input id="" name="" type="checkbox" value="opcion1">
                                        Opcion 1
                                    </input>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input disabled="" id="" name="" type="checkbox" value="opcion2">
                                        Opcion 2
                                    </input>
                                </label>
                            </div>
                            <hr>
                                <h4>
                                    Inline Radio Buttons
                                </h4>
                                <div class="form-check form-check-inline ">
                                    <label class="form-check-label">
                                        <input id="hombre" name="sexo" type="radio" value="hombre">
                                            Hombre
                                        </input>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline disabled">
                                    <label class="form-check-label">
                                        <input disabled="" id="mujer" name="sexo" type="radio" value="mujer">
                                            Mujer
                                        </input>
                                    </label>
                                </div>
                            </hr>
                        </hr>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/jquery-3.2.1.min.js">
        </script>
        <script src="../js/bootstrap.min.js">
        </script>
    </body>
</html>
