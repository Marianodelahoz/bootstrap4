<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
            <title>
                Formularios Personalizados
            </title>
            <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
                <link href="../css/bootstrap.min.css" rel="stylesheet">
                </link>
            </meta>
        </meta>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="" class="mt-3">
                        <h2>
                            Radio Personalizado
                        </h2>
                        <hr>
                            <div class="form-check">
                                <label class="custom-control custom-checkbox">
                                    <input class="custom-control-input" id="" name="" type="checkbox">
                                        <span class="custom-control-indicator">
                                        </span>
                                        <span class="custom-control-description">
                                            Acepto los Terminos y Condiciones
                                        </span>
                                    </input>
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="custom-control custom-checkbox">
                                    <input class="custom-control-input" id="" name="" type="checkbox">
                                        <span class="custom-control-indicator">
                                        </span>
                                        <span class="custom-control-description">
                                            Acepto los Terminos y Condiciones
                                        </span>
                                    </input>
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="custom-control custom-checkbox">
                                    <input class="custom-control-input" disabled="" id="" name="" type="checbox">
                                        <span class="custom-control-indicator">
                                        </span>
                                        <span class="custom-control-description">
                                            Acepto los Terminos y Condiciones
                                        </span>
                                    </input>
                                </label>
                            </div>
                        </hr>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form action="" class="mt-3">
                        <h2>
                            Radio Button Personalizado
                        </h2>
                        <hr>
                            <div class="form-check">
                                <label class="custom-control custom-radio">
                                    <input class="custom-control-input" id="hombre" name="sexo" type="radio">
                                        <span class="custom-control-indicator">
                                        </span>
                                        <span class="custom-control-description">
                                            Hombre
                                        </span>
                                    </input>
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="custom-control custom-radio">
                                    <input class="custom-control-input" id="mujer" name="sexo" type="radio">
                                        <span class="custom-control-indicator">
                                        </span>
                                        <span class="custom-control-description">
                                            Mujer
                                        </span>
                                    </input>
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="custom-control custom-radio">
                                    <input class="custom-control-input" disabled="" id="null" name="sexo" type="radio">
                                        <span class="custom-control-indicator">
                                        </span>
                                        <span class="custom-control-description">
                                            Null
                                        </span>
                                    </input>
                                </label>
                            </div>
                        </hr>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form class="mt-3">
                        <h2>
                            Select Personalizado
                        </h2>
                        <hr>
                            <select class="custom-select" id="" name="">
                                <option selected="" value="1">
                                    Opcion 1
                                </option>
                                <option value="2">
                                    Opcion 2
                                </option>
                                <option value="3">
                                    Opcion 3
                                </option>
                            </select>
                        </hr>
                    </form>
                </div>
                <div class="col">
                    <form class="mt-3">
                        <h2>
                            Select Personalizado antiguo
                        </h2>
                        <hr>
                            <select id="" name="">
                                <option selected="" value="1">
                                    Opcion 1
                                </option>
                                <option value="2">
                                    Opcion 2
                                </option>
                                <option value="3">
                                    Opcion 3
                                </option>
                            </select>
                        </hr>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/jquery-3.2.1.min.js">
        </script>
        <script src="../js/bootstrap.min.js">
        </script>
    </body>
</html>
